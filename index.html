<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Liminaris</title>
    <style>
        :root {
            --bg: #000000;
            --text: #00b3b3;
            --text-dim: #007a7a;
            --accent: #d4a017;
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #0066cc;
            --text-dim: #0088cc;
            --accent: #cc9900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            transition: all 0.4s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--text-dim);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
        }

        .theme-toggle:hover {
            opacity: 1;
            border-color: var(--text);
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--text);
            margin-bottom: 15px;
            letter-spacing: 4px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 0.9em;
            color: var(--text-dim);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .entry-link {
            display: block;
            max-width: 500px;
            margin: 0 auto;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .entry-link:hover {
            transform: scale(1.02);
        }

        .entry-image {
            width: 100%;
            height: auto;
            border: 1px solid var(--text-dim);
            opacity: 0.85;
            transition: all 0.4s ease;
        }

        .entry-link:hover .entry-image {
            opacity: 1;
            border-color: var(--accent);
        }

        .entry-title {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--text);
            letter-spacing: 3px;
            font-weight: 300;
        }

        footer {
            position: fixed;
            bottom: 30px;
            text-align: center;
            font-size: 0.75em;
            color: var(--text-dim);
            letter-spacing: 1px;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .entry-link {
                max-width: 100%;
            }
        }
    </style>
</head>

    <footer>

    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateIcon(currentTheme);

        themeToggle.addEventListener('click', function() {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? '○' : '●';
        }
    </script>
